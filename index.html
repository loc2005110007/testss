<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Ghi Ch√∫</title>
  <style>
    :root {
      --primary: #0070f3;
      --primary-dark: #005bb5;
      --background: #f8fafc;
      --foreground: #22223b;
      --notebg: #fff;
      --notehighlight: #e0f2fe;
      --shadow: #bde0fe60;
      --border: #bde0fe;
      --delete: #ff4d4f;
      --delete-hover: #b71c1c;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
      transition: background .2s, color .2s;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 1px 1px 8px #bde0fe;
      margin-bottom: 20px;
      text-align: center;
    }
    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background .2s;
      font-size: 1rem;
      z-index: 10;
    }
    .toggle-dark:hover {
      background: var(--primary-dark);
    }
    .note-container {
      background: var(--notebg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 6vw 5vw;
      width: 100%;
      max-width: 400px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-sizing: border-box;
      transition: background .2s;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: border-color .2s, background .2s, color .2s;
      box-sizing: border-box;
      background: inherit;
      color: inherit;
    }
    textarea:focus {
      border-color: var(--primary);
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    ul.notes-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 40vh;
      overflow-y: auto;
      font-size: 1rem;
    }
    ul.notes-list li {
      background: var(--notehighlight);
      margin-bottom: 8px;
      border-radius: 6px;
      padding: 8px 12px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      word-break: break-word;
      transition: background 0.2s, color 0.2s;
      font-size: 1rem;
    }
    ul.notes-list li:last-child {
      margin-bottom: 0;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: var(--delete);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0 8px;
      margin-left: 6px;
      transition: color .2s;
    }
    .delete-btn:hover {
      color: var(--delete-hover);
    }
    /* LOGIN MODAL */
    .modal-bg {
      position: fixed;
      background: rgba(0,0,0,0.18);
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: var(--notebg);
      color: var(--foreground);
      border-radius: 12px;
      box-shadow: 0 2px 16px var(--shadow);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      min-width: 300px;
      max-width: 90vw;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadein .3s;
    }
    @keyframes fadein { from {opacity:0; transform:scale(0.8);} to {opacity:1; transform:scale(1);} }
    .modal label {
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    .modal input[type="text"], .modal input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 0.7em;
      background: inherit;
      color: inherit;
      transition: border-color .2s;
    }
    .modal input[type="text"]:focus, .modal input[type="password"]:focus {
      border-color: var(--primary);
    }
    .modal .login-btn {
      width: 100%;
      margin-top: 6px;
    }
    .modal .login-error {
      color: #e11d48;
      font-size: 0.98em;
      margin-top: -0.6em;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      background: var(--primary-dark);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background .2s;
      font-size: 1rem;
      z-index: 10;
    }
    .logout-btn:hover {
      background: var(--primary);
    }
    .user-greeting {
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.1rem;
      color: var(--primary-dark);
      font-weight: bold;
      letter-spacing: 0.5px;
      z-index: 10;
    }
    @media (max-width: 600px) {
      .note-container {
        max-width: 98vw;
        padding: 6vw 2vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      textarea {
        font-size: 1rem;
        min-height: 60px;
      }
      ul.notes-list li {
        font-size: 0.96rem;
      }
      button, .toggle-dark, .logout-btn {
        font-size: 1rem;
        padding: 10px 0;
      }
      .modal { min-width: 0; }
      .user-greeting { font-size: 1rem; }
    }
    /* Dark mode styles */
    body.dark {
      --background: #181926;
      --foreground: #eef1f6;
      --notebg: #23243a;
      --notehighlight: #2b2d47;
      --shadow: #22223b99;
      --border: #334155;
      --primary: #93c5fd;
      --primary-dark: #60a5fa;
      --delete: #fb7185;
      --delete-hover: #be123c;
      transition: background .2s, color .2s;
    }
    body.dark h1 {
      color: var(--primary);
      text-shadow: 1px 1px 8px #334155;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" id="toggleDark">üåô Ch·∫ø ƒë·ªô t·ªëi</button>
  <button class="logout-btn" id="logoutBtn" style="display:none;">ƒêƒÉng xu·∫•t</button>
  <div class="user-greeting" id="userGreeting" style="display:none;"></div>
  <h1>Web Ghi Ch√∫</h1>
  <div class="note-container" id="noteSection" style="display:none;">
    <textarea id="noteInput" placeholder="Nh·∫≠p ghi ch√∫..."></textarea>
    <button onclick="addNote()">Th√™m ghi ch√∫</button>
    <ul id="notesList" class="notes-list"></ul>
  </div>
  <!-- Login Modal -->
  <div class="modal-bg" id="loginModalBg">
    <form class="modal" id="loginForm" autocomplete="off" onsubmit="return false;">
      <div style="text-align:center;">
        <b>ƒêƒÉng nh·∫≠p ƒë·ªÉ s·ª≠ d·ª•ng ghi ch√∫</b>
      </div>
      <div>
        <label for="loginUser">T√™n ƒëƒÉng nh·∫≠p</label>
        <input type="text" id="loginUser" autocomplete="username" required placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" />
      </div>
      <div>
        <label for="loginPass">M·∫≠t kh·∫©u</label>
        <input type="password" id="loginPass" autocomplete="current-password" required placeholder="M·∫≠t kh·∫©u" />
      </div>
      <button class="login-btn" id="loginBtn">ƒêƒÉng nh·∫≠p</button>
      <div class="login-error" id="loginError" style="display:none;"></div>
    </form>
  </div>
  <script>
    // Simple "account": username: admin, password: 123456
    const DEMO_ACCOUNT = { username: "admin", password: "123456" };
    const LOGIN_KEY = "note-login-user";
    // L∆∞u v√† t·∫£i ghi ch√∫ t·ª´ localStorage, key theo t√†i kho·∫£n
    function notesKey() {
      const user = localStorage.getItem(LOGIN_KEY) || "";
      return "notes-" + user;
    }
    let notes = [];
    function renderNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach((note, idx) => {
        const li = document.createElement('li');
        li.textContent = note;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóëÔ∏è';
        delBtn.className = 'delete-btn';
        delBtn.title = 'X√≥a ghi ch√∫';
        delBtn.onclick = () => deleteNote(idx);
        li.appendChild(delBtn);
        notesList.appendChild(li);
      });
    }
    function addNote() {
      const noteInput = document.getElementById('noteInput');
      const note = noteInput.value.trim();
      if (note) {
        notes.unshift(note);
        localStorage.setItem(notesKey(), JSON.stringify(notes));
        renderNotes();
        noteInput.value = '';
      }
    }
    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem(notesKey(), JSON.stringify(notes));
      renderNotes();
    }
    document.getElementById('noteInput').addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        addNote();
      }
    });
    // Dark mode feature
    const darkBtn = document.getElementById('toggleDark');
    const DARK_KEY = "note-dark";
    function setDarkMode(on) {
      if (on) {
        document.body.classList.add('dark');
        darkBtn.textContent = '‚òÄÔ∏è Ch·∫ø ƒë·ªô s√°ng';
        localStorage.setItem(DARK_KEY, "1");
      } else {
        document.body.classList.remove('dark');
        darkBtn.textContent = 'üåô Ch·∫ø ƒë·ªô t·ªëi';
        localStorage.setItem(DARK_KEY, "0");
      }
    }
    darkBtn.onclick = () => setDarkMode(!document.body.classList.contains('dark'));
    if (localStorage.getItem(DARK_KEY) === "1"
        || (localStorage.getItem(DARK_KEY) === null && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      setDarkMode(true);
    }
    // LOGIN LOGIC
    const loginModalBg = document.getElementById("loginModalBg");
    const loginForm = document.getElementById("loginForm");
    const loginUser = document.getElementById("loginUser");
    const loginPass = document.getElementById("loginPass");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");
    const noteSection = document.getElementById("noteSection");
    const logoutBtn = document.getElementById("logoutBtn");
    const userGreeting = document.getElementById("userGreeting");
    function showNoteSection(user) {
      loginModalBg.style.display = "none";
      noteSection.style.display = "";
      logoutBtn.style.display = "";
      userGreeting.style.display = "";
      userGreeting.textContent = "Xin ch√†o, " + user + "!";
      // Load notes for this user
      notes = JSON.parse(localStorage.getItem(notesKey()) || '[]');
      renderNotes();
    }
    function showLogin() {
      loginModalBg.style.display = "";
      noteSection.style.display = "none";
      logoutBtn.style.display = "none";
      userGreeting.style.display = "none";
      loginError.style.display = "none";
      loginUser.value = "";
      loginPass.value = "";
      setTimeout(() => loginUser.focus(), 100);
    }
    function tryLogin(user, pass) {
      // Demo: ch·ªâ c√≥ t√†i kho·∫£n admin/123456
      if (user === DEMO_ACCOUNT.username && pass === DEMO_ACCOUNT.password) {
        localStorage.setItem(LOGIN_KEY, user);
        showNoteSection(user);
      } else {
        loginError.textContent = "Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!";
        loginError.style.display = "";
      }
    }
    loginBtn.onclick = function(e) {
      e.preventDefault();
      tryLogin(loginUser.value.trim(), loginPass.value);
    };
    loginPass.addEventListener('keydown', function(e) {
      if (e.key === "Enter") {
        tryLogin(loginUser.value.trim(), loginPass.value);
      }
    });
    logoutBtn.onclick = function() {
      localStorage.removeItem(LOGIN_KEY);
      showLogin();
    };
    // Auto-login if session exists
    const loginUserSaved = localStorage.getItem(LOGIN_KEY);
    if (loginUserSaved) {
      showNoteSection(loginUserSaved);
    } else {
      showLogin();
    }
  </script>
</body>
</html>
