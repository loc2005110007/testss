<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Ghi Chú</title>
  <style>
    :root {
      --primary: #0070f3;
      --primary-dark: #005bb5;
      --background: #f8fafc;
      --foreground: #22223b;
      --notebg: #fff;
      --notehighlight: #e0f2fe;
      --shadow: #bde0fe60;
      --border: #bde0fe;
      --delete: #ff4d4f;
      --delete-hover: #b71c1c;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--foreground);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 40px;
      transition: background .2s, color .2s;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-shadow: 1px 1px 8px #bde0fe;
      margin-bottom: 20px;
      text-align: center;
    }
    .toggle-dark {
      position: absolute;
      top: 15px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      transition: background .2s;
      font-size: 1rem;
      z-index: 10;
    }
    .toggle-dark:hover {
      background: var(--primary-dark);
    }
    .note-container {
      background: var(--notebg);
      border-radius: 12px;
      box-shadow: 0 2px 8px var(--shadow);
      padding: 6vw 5vw;
      width: 100%;
      max-width: 400px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-sizing: border-box;
      transition: background .2s;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      outline: none;
      transition: border-color .2s, background .2s, color .2s;
      box-sizing: border-box;
      background: inherit;
      color: inherit;
    }
    textarea:focus {
      border-color: var(--primary);
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: var(--primary-dark);
    }
    ul.notes-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 40vh;
      overflow-y: auto;
      font-size: 1rem;
    }
    ul.notes-list li {
      background: var(--notehighlight);
      margin-bottom: 8px;
      border-radius: 6px;
      padding: 8px 12px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      word-break: break-word;
      transition: background 0.2s, color 0.2s;
      font-size: 1rem;
    }
    ul.notes-list li:last-child {
      margin-bottom: 0;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: var(--delete);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0 8px;
      margin-left: 6px;
      transition: color .2s;
    }
    .delete-btn:hover {
      color: var(--delete-hover);
    }
    @media (max-width: 600px) {
      .note-container {
        max-width: 98vw;
        padding: 6vw 2vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      textarea {
        font-size: 1rem;
        min-height: 60px;
      }
      ul.notes-list li {
        font-size: 0.96rem;
      }
      button, .toggle-dark {
        font-size: 1rem;
        padding: 10px 0;
      }
    }

    /* Dark mode styles */
    body.dark {
      --background: #181926;
      --foreground: #eef1f6;
      --notebg: #23243a;
      --notehighlight: #2b2d47;
      --shadow: #22223b99;
      --border: #334155;
      --primary: #93c5fd;
      --primary-dark: #60a5fa;
      --delete: #fb7185;
      --delete-hover: #be123c;
      transition: background .2s, color .2s;
    }
    body.dark h1 {
      color: var(--primary);
      text-shadow: 1px 1px 8px #334155;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" id="toggleDark">🌙 Chế độ tối</button>
  <h1>Web Ghi Chú</h1>
  <div class="note-container">
    <textarea id="noteInput" placeholder="Nhập ghi chú..."></textarea>
    <button onclick="addNote()">Thêm ghi chú</button>
    <ul id="notesList" class="notes-list"></ul>
  </div>
  <script>
    // Lưu và tải ghi chú từ localStorage
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');

    function renderNotes() {
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';
      notes.forEach((note, idx) => {
        const li = document.createElement('li');
        li.textContent = note;
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.className = 'delete-btn';
        delBtn.title = 'Xóa ghi chú';
        delBtn.onclick = () => deleteNote(idx);
        li.appendChild(delBtn);
        notesList.appendChild(li);
      });
    }

    function addNote() {
      const noteInput = document.getElementById('noteInput');
      const note = noteInput.value.trim();
      if (note) {
        notes.unshift(note);
        localStorage.setItem('notes', JSON.stringify(notes));
        renderNotes();
        noteInput.value = '';
      }
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      renderNotes();
    }

    document.getElementById('noteInput').addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        addNote();
      }
    });

    // Dark mode feature
    const darkBtn = document.getElementById('toggleDark');
    const DARK_KEY = "note-dark";
    function setDarkMode(on) {
      if (on) {
        document.body.classList.add('dark');
        darkBtn.textContent = '☀️ Chế độ sáng';
        localStorage.setItem(DARK_KEY, "1");
      } else {
        document.body.classList.remove('dark');
        darkBtn.textContent = '🌙 Chế độ tối';
        localStorage.setItem(DARK_KEY, "0");
      }
    }
    darkBtn.onclick = () => setDarkMode(!document.body.classList.contains('dark'));
    // Auto-load dark mode if saved
    if (localStorage.getItem(DARK_KEY) === "1" ||
      (localStorage.getItem(DARK_KEY) === null && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      setDarkMode(true);
    }

    // Hiển thị ghi chú khi tải trang
    renderNotes();
  </script>
</body>
</html>
